            <button style="float:left;margin-top:20px;width:600px" type="button" class="btn btn-primary btn-lg" ng-click="registrieren.submit(ngtype, ngloginname, ngpasswort, ngpasswortWdh, ngemail, ngnachname, ngvorname, ngplz, ngort, ngstrasse, nghausnr)">Registrieren</button>
